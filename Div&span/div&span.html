<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
</head>
<body>
    <div>This is a div</div> <!--- Div is a block level-->
    <div>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero, neque?</p>
        <!---Eger div icine yerlestiridigimiz paragrafta degisiklik yapmak istersek bazi kelimelede stillde vs o zmana degisiklik yaptigimiz yerden sonraki kisim asagi satira iner istedigimiz sey bu degil.-->
    </div>
    <span>This is a span</span><!---Span is a inline level-->
    <span>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas, cumque?
        </p>
    </span>
    <!---< span icine yerlestiridigimiz paragrafta ise istedigimiz gibi degisiklik yapabiliriz. -->
    
</body>
</html>
